handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level = INFO

java.util.logging.FileHandler.pattern = /var/opt/de/logs/server.log
java.util.logging.FileHandler.limit = 50000000 # in bytes, 50MB
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.append = false
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

#Console Logging
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$tdT%1$tH:%1$tM:%1$tS.%1$tL%1$tz %4$s %3$s: %5$s%6$s%n